<!DOCTYPE html>
<html>
<head>
  <title>100m Sprint</title>

<body>
  <!-- HTML Body -->

<div id='title'>
  <h1>The 206th Animal Olympics</h1>

<!-- Reset button -->

      <tr id='laneB'>

        <td class="lanes" id='B4'></td>

</div>
