<!DOCTYPE html>
<html>
<head>
  <title>Rrrracing Game</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <!-- HTML Body -->
  <h1>Racing Game</h1>

<!-- Reset button -->

  <div class='buttonHolder'>
      <h2>buttons will go here?</h2>
  </div>

<!-- Game Board Here -->

  <div>
      <div class='scoreboard'>
        <tr>
          <td>Round</td>
          <td id='gameRound'></td>
        </tr>
        <tr>
          <td id='player1Name'><p></p>Player 1</td>
          <td id='player1Score'></td>
        </tr>
        <tr>
          <td id='player2Name'>Player 2</td>
          <td id='player2Score'></td>
        </tr>  
      </div>

      <div class='racetrack'>
        <table>
          <tr id='laneA'>
            <td class="lanes" id='A1'></td>
            <td class="lanes" id='A2'></td>
            <td class="lanes" id='A3'></td>
            <td class="lanes" id='A4'></td>
            <td class="lanes" id='A5'></td>
            <td class="lanes" id='A6'></td>
            <td class="lanes" id='A7'></td>
            <td class="lanes" id='A8'></td>
            <td class="lanes" id='A9'></td>
            <td class="lanes" id='A10'></td>
          </tr>
          <tr id='laneB'>
            <td class="lanes" id='B1'></td>
            <td class="lanes" id='B2'></td>
            <td class="lanes" id='B3'></td>
            <td class="lanes" id='B4'></td>
            <td class="lanes" id='B5'></td>
            <td class="lanes" id='B6'></td>
            <td class="lanes" id='B7'></td>
            <td class="lanes" id='B8'></td>
            <td class="lanes" id='B9'></td>
            <td class="lanes" id='B10'></td>
          </tr>
        </table>
      </div>

  </div>

</body>
</html>
